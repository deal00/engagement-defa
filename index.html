<!DOCTYPE html>
<html>
<head>
  <title>Website Dhea</title>
  <style>
   body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f0f0f0;
    }
    h1 {
      color: purple;
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    p {
      color: #333;
      font-size: 20px;
      margin-bottom: 15px;
    }
    .button {
      background-color: palevioletred;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      font-size: 20px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      margin-bottom: 30px;
      border-radius: 10px;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
    .form-container {
      max-width: 450px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    input[type="submit"] {
      background-color: pink;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    input[type="submit"]:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .info-message {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
    }
    .photo-gallery {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .photo-gallery img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }
    .photo-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    audio {
      width: 100%;
      margin-top: 30px;
    }

    /* Animation */
    .title-bounce {
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    .video-fade-in {
      animation: fadeIn 2s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .form-fade-in {
      animation: fadeIn 2s;
    }

    .button-rotate {
      animation: rotate 3s infinite;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to our Engagement Dhea & Fadhil!</h1>

  <div class="form-container">
    <p>Fill out this form to get started:</p>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
    
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
    
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4" required></textarea><br>
    
      <input type="submit" value="Submit" class="button">
    </form>
    <div class="info-message" id="infoMessage" style="display: none;"></div>
  </div>

  <p>Check out this cool video:</p>
  <div class="video-container">
    <iframe width="560" height="315" src="01.mp4" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen ></iframe>
  </div>

  <p>Click the buttons below for some fun:</p>
  <button class="button" onclick="showAlert('You clicked the first button!')">Click Me!</button>
  <button class="button" onclick="showAlert('You clicked the second button!')">Or Click Me!</button>

  <p>Stay tuned for more exciting content!</p>

  <div class="photo-gallery">
    <img src="1.jpeg" alt="Photo 1">
    <img src="3.jpeg" alt="Photo 2">
    <img src="4.jpeg" alt="Photo 3">
    <img src="5.jpeg" alt="Photo 4">
    <img src="6.jpeg" alt="Photo 5">
    <img src="7.jpeg" alt="Photo 6">
  </div>

  <audio controls autoplay>
    <source src="111.mp4" type="audio/mpeg">
  </audio>


  <script>
    // JavaScript functions
    function showAlert(message) {
      alert(message);
    }

    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();
      // You can add further logic here to handle form submission, e.g., sending data to a server using AJAX
      showInfoMessage("Form submitted successfully!");
    });

    function showInfoMessage(message) {
      var infoMessage = document.getElementById("infoMessage");
      infoMessage.textContent = message;
      infoMessage.style.display = "block";
      setTimeout(function() {
        infoMessage.style.display = "none";
      }, 3000); // Hide the message after 3 seconds
    }
  </script>
</body>
</html>
